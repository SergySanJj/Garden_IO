<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Greeting page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>

    <script>
        const user_name = "[[${user_name}]]";
        const role_map = "[[${role_map}]]";

    </script>

</head>
<body>


<div class="container">
    <div class="header">

        <p class="logo">
            Little Garden
        </p>
        <!--        header -->


        <form class="logout" action="/logout" method="get">
            <p th:text="${user_name}" id="user_name"></p>
            <input type="submit" value="Logout">
        </form>
    </div>


    <div class="content">
        <div th:switch="${role_map}">
            <div th:case="owner">
                <p>Owner console</p>
                <input type="button" onclick="removeFinished()" value="Clear Finished Orders">
                <div class="console">
                    <span>Add order</span>
                    <label>
                        Info
                        <input type="text" placeholder="order info" id="order-info">
                    </label>
                    <label>
                        Quantity
                        <input type="number" value="1" id="order-quantity">
                    </label>
                    <input type="button" onclick="placeOrder()" value="Place order">
                </div>
                <div>
                    <p>Current orders</p>
                    <div id="owner-orders">
                    </div>
                </div>
            </div>

            <div th:case="gardener">
                <p>Gardener console</p>
                <div>
                    <p>Tasks</p>
                    <div id="gardener-tasks">
                    </div>
                </div>
            </div>

            <div th:case="*">Role is not implemented</div>
        </div>

    </div>

    <div class="footer">
        <p>
            Little garden control service developed by <a href="https://github.com/SergySanJj">Sergei Yarema</a>
        </p>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
